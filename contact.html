<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hello in the Safa Hotel in Jeddah, KSA" />
    <meta name="keywords" content="Hotel, Safaa" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css" />
    <script
      src="https://kit.fontawesome.com/4e2733aeb2.js"
      crossorigin="anonymous"
    ></script>
    <title>Hotel Safa | Safa | About</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">SAFA</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="primary-text">Contact</span> Us</h1>
        <p>Please fill out the form bellow to contact us</p>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="emial" />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </div>
    </section>
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>Saudi Arabia, Jeddah</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone</h3>
          <p>(+966) 55 555 555</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>SafaHotel@hotmail.com</p>
        </div>
      </div>
    </section>
    <footer id="main-footer">
      <p>Safa Hotel &copy; 2019, All Rights Reserved</p>
    </footer>
  </body>
</html>
